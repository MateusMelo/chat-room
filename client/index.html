<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div id="userinfo-wrapper">
            <input id="username" type="text" value="" placeholder="Choose your username">
            <input id="send-username" type="button" value="Send">
        </div>
        <div id="messages-wrapper" class="hide">
            <div id="messages" class="messages"></div>
            <div>
                <input id="message-value" type="text" value="" placeholder="Write a message">
                <input id="send-message" type="button" value="Send">
                <span id="is-typing" class="is-typing"></span>
            </div>
        </div>
    </div>

    <script src="./dist/index.js"></script>
</body>
</html>
